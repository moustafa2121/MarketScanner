<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="static/style.css" />
    <script src="static/loadPage.js" defer></script>
    <script src="static/helperJS.js" defer></script>
    <script src="static/main.js" defer></script>

    <title>Vape Finder</title>
    <link rel="icon" type="image/x-icon" href="static/vapeFavIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body class="bg-body-tertiary">
    <header class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid titleContainer">
            <h1 id="navBarTitle" class="navbar-brand">Vape Finder</h1>
        </div>
    </header>

    <!-- holds the total number of pages. not displayed used by main.js -->
    <div style="display:none" id="totalPagesHolder">{{constantsValues.totalPages}}</div>

    <!-- modal for the zoom-in image -->
    <div style="display:none" id="imgModal" class="modal">
        <span id="imgModalClose">&times;</span>
        <img id="imgModalContent">
    </div>

    <!-- modal for filter -->
    <div class="modal fade" id="filterSortModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="modalLabel">Filter</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form class="modal-body" method="get" id="filterForm">
                    <!-- name search -->
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <!-- brand select -->
                    <div class="mb-3">
                        <label for="brandInput" class="form-label">Brand</label>
                        <select class="form-select" id="brandInput">
                            {% for brandOpt in filterValues.brandList %}
                            <option value='{{brandOpt}}'>{{brandOpt}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- flavor search -->
                    <div class="mb-3">
                        <label for="flavorInput" class="form-label">Flavor</label>
                        <input type="text" class="form-control" id="flavorInput">
                    </div>
                    <!-- nicotine min/max -->
                    <div class="mb-3">
                        <label form-label">Nicotine</label><br />
                        <label for="nicMin" class="form-label">Min</label>
                        <input type="number" class="form-control" id="nicMin" min={{filterValues.nicMin}} max={{filterValues.nicMax}}>
                        <label for="nicMax" class="form-label">Max</label>
                        <input type="number" class="form-control" id="nicMax" min={{filterValues.nicMin}} max={{filterValues.nicMax}}>
                    </div>
                    <!-- size select -->
                    <div class="mb-3">
                        <label for="sizeInput" class="form-label">Size</label>
                        <select class="form-select" id="sizeInput">
                            {% for brandOpt in filterValues.brandList %}
                            <option value='{{brandOpt}}'>{{brandOpt}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- vgpg select -->
                    <div>VG/PG</div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main>
        {% block bodyblock %}
        {% endblock bodyblock %}
    </main>

    <!--<footer>
        this is footer
    </footer>-->
</body>
</html>

<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="static/style.css" />
    <script src="static/loadPage.js" defer></script>
    <script src="static/helperJS.js" defer></script>
    <script src="static/main.js" defer></script>
    <script src="static/filterHandler.js" defer></script>

    <title>Vape Finder</title>
    <link rel="icon" type="image/x-icon" href="static/vapeFavIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body class="bg-body-tertiary">
    <header class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid titleContainer">
            <h1 id="navBarTitle" class="navbar-brand">Vape Finder</h1>
        </div>
    </header>

    <!-- alert message -->
    <div id="pageAlert" style="display:none" class="alert alert-warning alert-dismissible fade show">
        <div></div>
        <button type="button" class="btn-close">
        </button>
    </div>

    <!-- holds the total number of pages. not displayed used by main.js -->
    <div style="display:none" id="totalPagesHolder">{{constantsValues.totalPages}}</div>

    <!-- modal for the zoom-in image -->
    <div style="display:none" id="imgModal" class="modal">
        <span id="imgModalClose">&times;</span>
        <img id="imgModalContent">
    </div>

    <!-- filter form (modal) -->
    {% include 'filterForm.html' %}

    <main>
        {% block bodyblock %}
        {% endblock bodyblock %}
    </main>

    <!--<footer>
        this is footer
    </footer>-->
</body>
</html>
